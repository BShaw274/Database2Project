<html>
<head>
  <title>User Signup</title>
</head>
<body>
<h1>Sunny Youth Club</h1>
<h2>User Registration</h2>

<!-- If user submits form then the php file which stores information into the database will be run -->
<form action="userSignupParent.php" method="post">
<table border="0">
<tr bgcolor="#cccccc">
  <td width="150">Input User Information</td>
</tr>
<tr>
  <!-- Parent Email -->
  <td>Email</td>
  <td align="left"><input type="email" name="userEmail" size="20" maxlength="30"/></td>
</tr>
<tr>
  <!--Parent Password -->
  <td>Password</td>
  <td align="left"><input type="text" name="userPassword" size="20" maxlength="30"/></td>
</tr>
<tr>
  <!-- Parent name -->
  <td>Name</td>
  <td align="left"><input type="text" name="userName" size="20" maxlength="30"/></td>
</tr>
<tr>
  <!-- Parent Number -->
  <td>Phone Number</td>
  <td align="center"><input type="number" name="userPhone" size="20" maxlength="10"/></td>
</tr>
<tr>
  <td colspan="2" align="center"><input type="submit" value="Submit"/></td>
</tr>
</table>
</form>

</body>
</html>
