<html>
<head>
  <title>User Signup</title>
</head>
<body>
<h1>Sunny Youth Club</h1>
<h2>User Registration</h2>

<form action="userSignupAdmin.php" method="post">
<table border="0">
<tr bgcolor="#cccccc">
  <td width="150">Input User Information</td>
</tr>
<tr>
  <td>Email</td>
  <td align="left"><input type="text" name="userEmail" size="20" maxlength="30"/></td>
</tr>
<tr>
  <td>Password</td>
  <td align="left"><input type="text" name="userPassword" size="20" maxlength="30"/></td>
</tr>
<tr>
  <td>Name</td>
  <td align="left"><input type="text" name="userName" size="20" maxlength="30"/></td>
</tr>
<tr>
  <td>Phone Number</td>
  <td align="center"><input type="text" name="userPhone" size="20" maxlength="10"/></td>
</tr>
<tr>
  <td colspan="2" align="center"><input type="submit" value="Submit"/></td>
</tr>
<label for="UserType">Choose a Role:</label>

<select name="role" id="role">
  <option value="Admin">Admin</option>
  <option value="Parent">Parent</option>
  <option value="Student">Student</option>
</select>
</table>
</form>

</body>
</html>
